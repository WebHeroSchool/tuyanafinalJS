<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="section__firstpage" id="firstpage">
			<h2 class="subtitle">Выберите уровень сложности:</h2>
			<p class="firstpage__text">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выбора карт</p>
			<div class="firstpage__block">
				<form id="alllevels">
					<label class="level">
						<input type="radio" name="level" value="light" id="level__light">
						Простой
					</label>
					<br>
					<label class="level">
						<input type="radio" name="level" value="medium" id="level__medium">						
						Средний
					</label>
					<br>
					<label class="level">
						<input type="radio" name="level" value="hard" id="level__hard">
						Сложный
					</label>	
				</form>	
				<br>
				<button class="firstpage__button" id="firstpage__startbutton">Начать игру</button>
			</div>
			<div>
				<img src="./card1.png" alt="cards" class="img__card1">
				<img src="./card2.png" alt="cards" class="img__card2">
			</div>	
		</section>
		<section class="section__levellight" id="tablelight">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
		<section>
		<section class="section__levelmedium" id="tablemedium">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
		</section>
		<section class="section__levelhard" id="tablehard">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
			<img src="./card3.png" alt="card">
		</section>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
